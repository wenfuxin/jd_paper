<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
	</head>
	<body>
		<div class="header"></div>
		<div class="cart">
			<div class="cart1">

			<div class="pay">

				<p>总价格<span class="span2">￥0.00</span></p>
				<input type="button" value="结算" class="pay-btn" />
			</div>
		</div>
		<div class="shoppcart-footer"></div>

</html>
